    # - set -e
    # - bash <(curl -s https://raw.githubusercontent.com/$CIRRUS_REPO_FULL_NAME/$CIRRUS_BRANCH/snx/sfg_uploader.sh)


task:
  name: "Snx-R test"
  timeout_in: 20m
  container:
      image: snaxpsycho/cirrus:latest
      cpu: 2
      memory: 4G
        
  notify_script:
    - set -e
    - mkdir snx && cd snx
    - wget https://sa.mirror-hub.workers.dev/0:/snx/bootanimation.zip
    - bash <(curl -s https://raw.githubusercontent.com/$CIRRUS_REPO_FULL_NAME/$CIRRUS_BRANCH/snx/test.sh)
    